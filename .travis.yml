language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "zomzog-github"
    token:
      secure: $SONAR_TOKEN
    branches:
      - develop
      - master
jdk:
  - oraclejdk8

after_success:
  - mvn clean test jacoco:report coveralls:report
  - mvn sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'